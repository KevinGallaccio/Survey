<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey-Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="top">
            <h1 id="title">SuperDuperCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us get better !</p>
        </div>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name<input id="name" name="name" type="text" placeholder="Enter your name" class="form-control" required /></label>
                <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your Email" class="form-control" required /></label>
                <label for="number" id="number-label">Age (optional): <input id="number" type="number" name="number" min="13" max="120" class="form-control" placeholder="Age" /></label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown" class="form-control">
                        <optgroup class="options">
                            <option value="">Select an option</option>
                            <option value="1">Student</option>
                            <option value="2">Full-Time Job</option>
                            <option value="3">Full-Time Learner</option>
                            <option value="4">Prefer Not To Say</option>
                            <option value="5">Other</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Would you recommend SuperDuperCamp to a friend?</legend>
                <label for="yes"><input id="yes" type="radio" name="recommend" class="inline" value="1" checked /> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="2"/> Maybe</label>
                <label for="not-sure"><input id="not-sure" type="radio" name="recommend" class="inline" value="3"/> Not sure</label>
            </fieldset>
            <fieldset>
                <label for="dropdown-2">What is your favorie feature of SuperDuperCamp?
                    <select id="dropdown-2" name="dropdown-2" class="form-control">
                        <optgroup class="options">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </optgroup>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="front-end">
                    <input class="inline" id="front-end" type="checkbox" name="front-end" value="front-end"/> Front-end Projects
                </label>
                <label for="back-end">
                    <input class="inline" id="back-end" type="checkbox" name="back-end" value="back-end"/> Back-end Projects
                </label>
                <label for="data-visualization">
                    <input class="inline" id="data-visualization" type="checkbox" name="data-visualization" value="data-visualization"/> Data Visualization
                </label>
                <label for="city-meetups">
                    <input class="inline" id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups"/> City Meetups
                </label>
            </fieldset>
            <fieldset>
                <label for="comments">Any comments or suggestions?
                    <textarea id="comments" name="comments" rows="10" cols="30" placeholder="Enter your comment here"></textarea>
                </label>
            </fieldset>
            <input type="submit" id="submit" value="Submit" />
        </form>
    </body>
</html>
